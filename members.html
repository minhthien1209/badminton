<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thành Viên</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Quản Lý Thành Viên</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="rules.html">Nội Quy</a>
            <a href="members.html" class="active">Thành Viên</a>
        </nav>
    </header>
    <div class="container">
        <h2>Danh Sách Thành Viên</h2>
        <div class="form-group">
            <input type="text" id="member-name" placeholder="Họ tên">
            <input type="text" id="member-role" placeholder="Vai trò">
            <button onclick="addMember()">Thêm Thành Viên</button>
        </div>
        <div class="table-container">
            <table id="members-table">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Vai trò</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="members.js"></script>
</body>

</html>
